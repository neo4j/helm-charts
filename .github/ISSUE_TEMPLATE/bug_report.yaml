name: Bug Report
description: File a bug report 
title: "[Bug]: "
labels: ["bug"]
assignees:
  - harshitsinghvi22
  - bfeshti
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: type
    attributes:
      label: Chart Name
      description: What chart are you running ?
      options:
        - Cluster
        - Standalone
        - Read Replica
        - Headless Service
        - LoadBalancer
    validations:
      required: true      
  - type: dropdown
    id: version
    attributes:
      label: Chart Version
      description: What version of our charts are you running?
      options:
        - 5.5.0
        - 5.4.0
        - 5.3.0
        - 5.2.0
        - 5.1.0        
        - 4.4.18
        - 4.4.17
        - 4.4.16        
        - 4.4.15
        - 4.4.14
        - 4.4.13       
        - 4.4.12
        - 4.4.11
        - 4.4.10
        - 4.4.9
        - 4.4.8
        - 4.4.7
        - 4.4.6
        - 4.4.5
        - 4.4.4
        - 4.4.3
        - 4.4.2
        - 4.4.1
        - 4.4.0        
        - 4.3.9 (Standalone only)
        - 4.3.8 (Standalone only)
        - 4.3.7 (Standalone only)
        - 4.3.6 (Standalone only)
        - 4.3.5 (Standalone only)
        - 4.3.3 (Standalone only)
        - 4.3.2 (Standalone only)        
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: Environment
      options:
        - Google Cloud Platform
        - Amazon Web Services
        - Microsoft Azure
        - Local Machine
        - My environment is not listed
        - Issue seen on all the cloud providers (GCP , AWS , AKS)
    validations:
      required: true        
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
