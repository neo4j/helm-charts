apiVersion: v1
kind: Service
metadata:
  name: neo4j-lb
  namespace: neo4j
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 7474
      targetPort: 7474
      name: http
    - protocol: TCP
      port: 7473
      targetPort: 7473
      name: https
    - protocol: TCP
      port: 7687
      targetPort: 7687
      name: bolt
      targetPort: 6362
      name: backup
  selector:
    app: neo4j-db